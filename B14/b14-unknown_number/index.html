<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />
	<link rel="shortcut icon" href="./img/google.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Unknown Number</title>
    
</head>

<body>
    <div id="wrapper">
        <div class="title">Find secret number</div>
        <div class="game-play">
            <div class="game-col-left border btn-number-list">
 
            </div>
            
            <div class="game-col-right border">
                <div class="game-head margin-bot-10">
                    <div class="game-predict">Predict number: <span class="game-predict-number"></span></div>
                    <div class="game-life">
                        
                    </div>
                </div>
                <div class="game-content margin-bot-10">
                    <ul class="game-content-predict"> 
                        
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="result-button margin-top-10 border pad-10">
            <button class="btn-restart"> Play again </button>
            <button class="btn-hint"> Hint </button>
            <button class="btn-save"> Save game </button>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
